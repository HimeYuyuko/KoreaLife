spring.thymeleaf.prefix=classpath:templates/

spring.thymeleaf.suffix=.html

#spring.thymeleaf.view-names=thymeleaf/*

#spring.mvc.static-path-pattern=/webapp/**

spring.thymeleaf.check-template-location=false

spring.thymeleaf.cache=false

spring.thymeleaf.order=0

spring.devtools.livereload.enabled=true

server.servlet.context-path=/index

multipart.enabled=false
	
spring.http.multipart.enabled = false

spring.servlet.multipart.enabled = false

spring.servlet.multipart.resolve-lazily = false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dbdata?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#mysql 사용
spring.jpa.database = mysql
spring.jpa.show-sql = true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#로깅 레벨
logging.level.org.hibernate = info

#하이버네이트가 실행한 모든 SQL문을 콘솔로 출력
spring.jpa.properties.hibernate.show_sql = true
#SQL문을 가독성 있게 표현
spring.jpa.properties.hibernate.format_sql = true
#디버깅 정보 출력
spring.jpa.properties.hibernate.use_sql_comments=true
#bind parameter 출력
logging.level.org.hibernate.type.descriptor.sql=trace

## 프로젝트내의 폴더에 업로드 파일을 설정
spring.servlet.multipart.maxFileSize=900MB
spring.servlet.multipart.maxRequestSize=900MB